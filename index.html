<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treemap Diagram</title>
    <link rel="stylesheet" href="style.css">
    <!-- D3 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/d3@7"></script> -->
</head>
<body>
    <h1 id="title">Treemap Diagram</h1>
    <div id="description">a treemap diagram</div>
    <div id="buttons">
        <button id="kickstart" onclick={ShowSelectedSVG(event)}>Kickstarter Funding</button>
        <button id="movie" onclick={ShowSelectedSVG(event)}>Movie Sales</button>
        <button id="game" onclick={ShowSelectedSVG(event)}>Video Game Sales</button>
    </div>
    <div id="container">
        <div id="kickstart-div"></div>
        <div id="movie-div"></div>
        <div id="game-div"></div>
    </div>
    <svg id="legend">
        <svg id="kickstart-legend" class="legend"></svg>
        <svg id="movie-legend" class="legend"></svg>
        <svg id="game-legend" class="legend"></svg>
    </svg>
    <div id="tooltip" data-value=""></div>

    <script src="script.js"></script>

    <!-- Test CDN -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
